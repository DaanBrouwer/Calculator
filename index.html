<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="Primary-Header">
      <h1>Simple Calculator</h1>
    </div>
    <div class="container">
      <div class="calculator">
        <div class="resultheader">
          <a>Result:</a>
          <input id="inputField" />
        </div>
        <div class="buttons">
          <div class="numbers">
            <button onclick="numberToInput(1)">1</button>
            <button onclick="numberToInput(2)">2</button>
            <button onclick="numberToInput(3)">3</button>
            <button onclick="numberToInput(4)">4</button>
            <button onclick="numberToInput(5)">5</button>
            <button onclick="numberToInput(6)">6</button>
            <button onclick="numberToInput(7)">7</button>
            <button onclick="numberToInput(8)">8</button>
            <button onclick="numberToInput(9)">9</button>
          </div>
          <div class="operators">
            <button onclick="operatorpress('+')">+</button>
            <button onclick="operatorpress('-')">-</button>
            <button onclick="operatorpress('*')">*</button>
            <button onclick="operatorpress('/')">/</button>
            <button onclick="operate()">=</button>
          </div>
        </div>
    </div>
  </body>
</html>
